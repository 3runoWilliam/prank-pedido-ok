<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Incrivel üíï</title>
    <link rel="icon" href="daniel.jpg" type="image/x-icon">

    <style>
        body {
            background-color: red;
            margin: 0;
            padding: 0;
        }

        .painel {
            background-color: white;
            border-radius: 20px;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        .fim {
            background-color: red;
            border-radius: 20px;
            text-align: center;
            margin: 20px;
            padding: 20px;
        }

        h1, h3, h5 {
            margin: 10px;
        }

        img {
            max-width: 30%;
        }

        #sim {
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -80px;
            position: relative;
            z-index: 1; /* Garante que o bot√£o SIM esteja na frente da imagem de explos√£o */
        }

        #explosionImage {
            display: none; /* Inicialmente, a imagem de explos√£o est√° oculta */
        }

        #nao{
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 20px;
            position: absolute;
        }

        #playButton {
            height: 50px;
            width: auto;
            background-color: black;
            border: 2px solid white;
            color: white;
            font-size: 16px; /* Tamanho do texto ajustado para dispositivos m√≥veis */
        }

        #background-audio {
            display: none;
        }

        #nome {
            text-align: center; /* Centraliza o texto horizontalmente */
            font-size: 12px;
            margin-top: 10px;
            position: absolute; /* Posiciona o elemento de forma absoluta */
            bottom: -20px;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <br><br>
    <div class="painel">
        <br>
        <h1> voc√™ √© especial </h1>

        <div id="imageContainer">
            <img src="https://media.tenor.com/dhlZUNv56aUAAAAM/neymar-njr.gif">
        </div>

        <h3> vamos para a fazenda? </h3>

        <button id="sim">SIM</button>
      
        <button onmouseover="fuja()" id="nao">N√ÉO</button>

        <audio id="background-audio" preload="auto">
            <source src="./audio2.mp3" type="audio/mpeg">
        </audio>
        
        <h6 id="nome">¬© 2023 Bruno William. Todos os direitos autorais reservados.</h6>
    </div>

    <footer>
        <div class="fim">
            <!-- Adicione um bot√£o para iniciar a reprodu√ß√£o de √°udio -->
            <button id="playButton">clica nessa parada para sair o √°udio</button>
        </div>
    </footer>

    <script>
        const simButton = document.getElementById('sim');
        const imageContainer = document.getElementById('imageContainer');
        const explosionImage = document.createElement('img');
        explosionImage.src = "https://media.tenor.com/fgDbuHNH0KUAAAAC/ent%C3%A3o-ele%C3%A9.gif";
        explosionImage.alt = "Explos√£o";

        simButton.addEventListener('click', () => {
            // Remove a imagem existente e exibe a imagem de explos√£o
            imageContainer.innerHTML = '';
            imageContainer.appendChild(explosionImage);
        });

        function fuja(){
            var botaoNao = document.getElementById("nao")
            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;
            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            // Certifique-se de que o bot√£o "N√ÉO" n√£o fique fora da tela
            var aleatorioX = Math.max(0, Math.floor(Math.random() * maxX));
            var aleatorioY = Math.max(0, Math.floor(Math.random() * maxY));

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }

        function playBackgroundAudio() {
            var audio = document.getElementById('background-audio');
            audio.play();
        }

        window.addEventListener('load', playBackgroundAudio);

        // Adicione um evento de clique ao bot√£o para iniciar a reprodu√ß√£o de √°udio
        var playButton = document.getElementById("playButton");
        playButton.addEventListener("click", function() {
            var audio = document.getElementById('background-audio');
            audio.play().catch(function(error) {
                console.error("Erro ao reproduzir √°udio:", error);
            });
        });

        function stopBackgroundAudio() {
            var audio = document.getElementById('background-audio');
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
</body>
</html>
