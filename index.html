    <style>
        body {

        .painel {

<body>
    <div class="painel">
        <br>
        <h1> vocÃª Ã© especial </h1>

        </a>

        <button onmouseover="fuja()" id="nao">NÃƒO</button>

            <source src="./audio2.mp3" type="audio/mpeg">
        </audio>
    </div>

    <footer>
        <div class="fim">
            <!-- Adicione um botÃ£o para iniciar a reproduÃ§Ã£o de Ã¡udio -->

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")
            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;
            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;
            var aleatorioX = Math.floor(Math.random() * maxX)
            var aleatorioY = Math.floor(Math.random() * maxY)

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";

        }

        function playBackgroundAudio() {
            var audio = document.getElementById('background-audio');
            audio.play();
        }

        window.addEventListener('load', playBackgroundAudio);

        // Adicione um evento de clique ao botÃ£o para iniciar a reproduÃ§Ã£o de Ã¡udio
        var playButton = document.getElementById("playButton");
        playButton.addEventListener("click", function() {
            var audio = document.getElementById('background-audio');
            audio.play().catch(function(error) {
                console.error("Erro ao reproduzir Ã¡udio:", error);
            });
        });

        function stopBackgroundAudio() {
            var audio = document.getElementById('background-audio');
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
